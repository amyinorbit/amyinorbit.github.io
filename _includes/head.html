<head>
    <meta charset="utf-8">
    <title>{% if page.url == "/" %}{{ site.title | escape }}{% else %}{{ page.title | escape }} :: {{ site.title | escape }}{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="{{ site.author | escape }}">
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncatewords: 60 | escape }}">
    
    <meta name="twitter:card" content="{% if page.image %}summary_large_image{% else %}summary{% endif %}">
    <meta name="twitter:site" content="{{ site.twitter_username }}">
    <meta name="og:title" content="{% if page.title %}{{ page.title | escape }} // {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta name="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 240 | escape }}">
    {% if page.image %}
    <meta name="og:image" content="{{ page.image | absolute_url }}">
    {% endif %}
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:200,400,400i,700,700i&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" media="screen" type="text/css" href="/static/screen.css"/>
    <link rel="stylesheet" type="text/css" href="/static/code.css"/>
    
    {% feed_meta %}
    <link rel="alternate" type="application/json" title="JSON feed" href="{{ "/feed.json" | absolute_url }}">
    <link rel="icon" type="image/png" href="{{ "/favicon.png" | absolute_url }}" sizes="96x96">
    
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
